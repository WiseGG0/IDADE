<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <title>IDADE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo">
        <h2>DESCUBRA SUA IDADE!!!</h2>
    </div>

    <div class="container">
        <div class="questoes">
            <h3>1 - Em que ano você nasceu?</h3>

            <h3>2 - Quantos anos você tem?</h3>
            <input type="number" class="idade" min="0" max="120">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
